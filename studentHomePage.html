<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS</title>
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./studentHomePage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="directory">
        <p>Home/Search</p>
    </div>
    <div class="sidebar">
        <img class="logo-top" src="./logos/main_logo.png">
        <div class="sidebar-no-settings">
            <img class="home" src="./assets/home.png">
            <img class="search-icon"  src="./assets/search.png">
            <img class="notifications"  src="./assets/bell.png">
            <img class="users"  src="./assets/users.png">
            <img class="messages"  src="./assets/send.png">
            <img class="profile"  src="./assets/profile.png">
        </div>
        <img class="settings" src="./assets/settings.png">
    </div>
    <div class="overall-search">
        <div class="search">
            <input placeholder="What are you looking for?" type="text">
            <button type="submit">Go</button>
        </div>
    </div>
</body>
</html>
